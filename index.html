<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DASHBOARD NEWS</title>
  <style>
    body {
      margin: 0;
      background-color: #1a1a1a;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
    }

    h1 {
      margin-top: 30px;
      font-size: 36px;
    }

    .dashboard {
      display: flex;
      justify-content: space-around;
      margin-top: 50px;
    }

    .box {
      background-color: black;
      padding: 30px;
      border-radius: 20px;
      width: 300px;
      min-height: 280px;
    }

    .boom {
      border: 2px solid #f1b600;
    }

    .appuntamento {
      border: 2px solid #00bfff;
    }

    .lead {
      border: 2px solid #e5b9a8;
    }

    .title {
      font-size: 22px;
      font-weight: bold;
      margin-bottom: 20px;
    }

    .label {
      font-weight: bold;
      margin-top: 10px;
    }

    .name {
      font-size: 18px;
      margin-bottom: 10px;
    }

    .footer {
      display: flex;
      justify-content: space-around;
      margin-top: 40px;
      font-size: 28px;
      font-weight: bold;
    }

    .footer span {
      display: block;
      font-size: 16px;
      font-weight: normal;
      margin-top: 8px;
    }

    .yellow { color: #f1b600; }
    .blue { color: #00bfff; }
    .beige { color: #e5b9a8; }

    /* Stile per il banner */
    #banner {
      display: none;
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background-color: #006400;
      color: white;
      padding: 30px;
      border-radius: 15px;
      font-size: 24px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
      z-index: 1000;
      text-align: center;
      width: 80%;
      max-width: 1000px;
    }

    #banner p {
      margin: 10px 0;
      line-height: 1.4;
    }
  </style>
</head>
<body>
  <h1>DASHBOARD NEWS</h1>

  <!-- Banner di notifica -->
  <div id="banner"></div>

  <!-- Audio per il suono boom -->
  <audio id="boomSound" src="slot-machine-coin-payout-1-188227.mp3"></audio>
  <button id="initAudio" style="position: fixed; top: 20px; right: 20px; padding: 10px; background-color: #4CAF50; color: white; border: none; border-radius: 5px; cursor: pointer;">Inizializza Audio</button>

  <!-- Le altre informazioni sulla dashboard -->
  <div class="dashboard">
    <div class="box boom">
      <div class="title yellow">BOOM</div>
      <div class="label">CLIENTE</div>
      <div id="boom-client" class="name">Nome Cognome</div>
      <div class="label">ADVISOR</div>
      <div id="boom-advisor" class="name">Nome Cognome</div>
    </div>

    <div class="box appuntamento">
      <div class="title blue">APPUNTAMENTO FISSATO</div>
      <div class="label">UTENTE</div>
      <div id="appt-user" class="name">Nome Cognome</div>
      <div class="label">ADVISOR</div>
      <div id="appt-advisor" class="name">Nome Cognome</div>
    </div>

    <div class="box lead">
      <div class="title beige">LEAD UNICO</div>
      <div class="label">UTENTE</div>
      <div id="lead-user" class="name">Nome Cognome</div>
    </div>
  </div>

  <div class="footer">
    <div class="yellow">
      <div id="boom-count">0</div>
      <span>Daily Boom</span>
    </div>
    <div class="blue">
      <div id="appt-count">0</div>
      <span>Daily App. Fissati</span>
    </div>
    <div class="beige">
      <div id="lead-count">0</div>
      <span>Daily Lead (unico)</span>
    </div>
  </div>

  <script>
    // Funzione per ottenere i dati dal webhook
    function fetchWebhookData() {
      fetch('https://audio-sable.vercel.app/api/webhook')
        .then(response => {
          if (response.status === 204) {
            return null;
          }
          return response.json();
        })
        .then(data => {
          console.log('Dati ricevuti dal webhook:', data);
          if (data && data.type === 'boom') {
            updateDashboard(data);
          }
        })
        .catch(error => console.error('Errore durante il fetch dei dati dal webhook:', error))
        .finally(() => {
          setTimeout(fetchWebhookData, 1000);
        });
    }

    let audioInitialized = false;

    // Funzione per inizializzare l'audio
    document.getElementById('initAudio').addEventListener('click', function() {
      const boomSound = document.getElementById('boomSound');
      boomSound.play().then(() => {
        boomSound.pause();
        boomSound.currentTime = 0;
        audioInitialized = true;
        this.textContent = 'Audio Inizializzato';
        this.style.backgroundColor = '#666';
        this.disabled = true;
      }).catch(e => console.error('Errore inizializzazione audio:', e));
    });

    // Funzione per aggiornare la dashboard con i dati ricevuti
    function updateDashboard(event) {
      console.log('Processando nuovo boom:', event);
      
      // Aggiorna i dati del boom
      document.getElementById('boom-client').innerText = event.client;
      document.getElementById('boom-advisor').innerText = event.advisor;
      
      // Incrementa il contatore
      let count = parseInt(document.getElementById('boom-count').innerText);
      document.getElementById('boom-count').innerText = count + 1;
      
      // Mostra il banner
      showBanner(event);
      
      // Riproduci il suono solo se è stato inizializzato
      if (audioInitialized) {
        const boomSound = document.getElementById('boomSound');
        boomSound.currentTime = 0;
        boomSound.play().catch(e => console.error('Errore audio:', e));
      }
    }

    // Funzione per mostrare il banner con il messaggio
    function showBanner(event) {
      const banner = document.getElementById('banner');
      console.log('Mostrando il banner con il messaggio:', event);
      
      // Crea il contenuto HTML del banner con due righe
      banner.innerHTML = `
        <p>Nuova vendita e nuovo cliente portato a bordo! "${event.client}"</p>
        <p>"${event.client}" è una nuova vita salvata da "${event.advisor}"</p>
      `;
      
      banner.style.display = 'block';
      setTimeout(() => {
        banner.style.display = 'none';
      }, 20000); // 20 secondi
    }

    // Esegui la funzione per testare i dati dal webhook (questo sarà attivato da Zapier)
    fetchWebhookData();
  </script>
</body>
</html>
